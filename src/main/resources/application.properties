logging.level.net.savantly=DEBUG
logging.pattern.console=[%thread] %-5level %logger{36} - %msg%n

security.user.password=password

spring.freemarker.expose-spring-macro-helpers=true

janus.remote-configuration-file=classpath:/gremlin-server.yaml

janus.server.gremlin.graph=org.janusgraph.core.JanusGraphFactory
janus.server.storage.backend=berkeleyje
janus.server.storage.directory=db/berkeleyje
janus.server.index.search.backend=elasticsearch
janus.server.index.search.directory=db/lucene